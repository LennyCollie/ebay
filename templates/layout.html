<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}Mein Projekt{% endblock %}</title>

  <!-- Lokales Stylesheet -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- FontAwesome fÃ¼r Icons -->
  <script src="https://kit.fontawesome.com/a2e8f47c4a.js" crossorigin="anonymous"></script>
</head>
<body class="bg-light text-dark">
  <div class="d-flex">
    
    <!-- Sidebar -->
    <div class="bg-dark text-white p-3 sidebar" style="min-height: 100vh; width: 250px;">
      <h4 class="mb-4"><i class="fas fa-rocket text-danger"></i> MeinProjekt</h4>
      <ul class="nav flex-column">
        <li class="nav-item">
          <a class="nav-link text-white" href="{{ url_for('home') }}"><i class="fas fa-home"></i> Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{{ url_for('premium') }}"><i class="fas fa-star"></i> Premium kaufen</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="{{ url_for('settings') }}"><i class="fas fa-cog"></i> Einstellungen</a>
        </li>
        <li class="nav-item mt-4">
          <a class="nav-link text-danger" href="{{ url_for('logout') }}"><i class="fas fa-lock"></i> Logout</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="p-4 w-100">
      {% block content %}{% endblock %}
    </div>
    
  </div>
</body>
</html>
